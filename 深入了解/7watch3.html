<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border: 1px solid red;
        }
    </style>
</head>
<body ng-init="show=true">
<div ng-controller="watchCtrl" ng-show="show">
    <input type="text" ng-model="one"/>
    <input type="text" ng-model="two"/>
    <input type="text" ng-model="three"/>
</div>
</body>
<script src="../js/angular.js"></script>
<script>
    angular.module('myApp',[]);
    angular.module('myApp').controller('watchCtrl',function($scope){
        //死循环
        $scope.$watch('one',function(newVal,oldVal){
            $scope.two = newVal;
        });
        $scope.$watch('two',function(newVal,oldVal){
            $scope.three = newVal;
        });
        $scope.$watch('three',function(newVal,oldVal){
            $scope.one = Math.random();
        });
    });

</script>
</html>
