<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            width: 150px;
            margin: 100px auto;

        }
        .title{
            width: 100px;
            height: 30px;
            border: 1px solid red;
            background: red;
        }
        .content{
            width: 100px;
            height: 100px;
            border: 1px solid #8a6d3b;
            background: #2e6da4;
        }
    </style>
</head>
<body class="container" ng-controller="myCtrl">
<opener title="title">
    {{content}}
</opener>
</body>
<script src="../../js/angular.js"></script>
<script>
    angular.module('myApp',[]);
    angular.module('myApp').controller('myCtrl',function($scope){
        $scope.title = '标题';
        $scope.content = '内容';
        $scope.show = false;
    });
    angular.module('myApp').directive('opener',function () {
        return{
            restrict:'E',
            replace:true,
            transclude:true,
            scope:{
                title:'='
            },
            templateUrl:'14tmpl.html',
            link:function (scope, element, attrs) {

            }
        }
    })
</script>
</html>
