<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    条件：<input type="text" ng-model="query"/>
    <ul>
        <li ng-repeat="item in items| filter:query">{{item.name}}</li>
    </ul>
</div>
</body>
<script src="../../js/angular.js"></script>
<script>
    angular.module('myApp',[]);
    angular.module('myApp').controller('myCtrl',function($scope){
        $scope.items = [
            {name:'haha'},
            {name:'lala'},
            {name:'kaka'}
        ]
    });

</script>
</html>
