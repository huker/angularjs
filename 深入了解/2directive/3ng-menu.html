<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
</head>
<body>
<div class="container"  ng-controller="myCtrl">
    <ul class="nav nav-tabs">
        <li ng-repeat="menu in menus" ng-click="click(menu.name)" role="presentation" ng-class="{'active':seletedMenu == menu.name}">
            <a href="#">{{menu.name}}</a></li>
    </ul>
</div>

</body>
<script src="../../js/angular.js"></script>
<script>
    angular.module('myApp',[]);
    angular.module('myApp').controller('myCtrl',function($scope){
        $scope.seletedMenu = 'Home';
        $scope.menus = [
            {name:'Home'},
            {name:'Blog'},
            {name:'Contact'}
        ];
        $scope.click = function (name) {
            $scope.seletedMenu = name;
        }
    });

</script>
</html>
