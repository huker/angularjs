<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="content" ng-controller="cartCtrl" ng-click="click()">
    hello
</div>
</body>
<script src="../../js/angular.js"></script>
<script>
    angular.module('myApp',[]);
    angular.module('myApp').controller('cartCtrl',function($scope){
        console.log($scope);
        $scope.click = function () {
            //得到的是这个dom元素的jq对象 data获取属性
            var s = angular.element(document.querySelector('#content'))
                    .data('$scope');
            console.log(s === $scope);
        }
    });

</script>
</html>
