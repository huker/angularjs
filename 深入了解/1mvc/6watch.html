<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div ng-controller="watchCtrl">
    <input type="text" ng-model="age"/>
    {{age}}
</div>
</body>
<script src="../../js/angular.js"></script>
<script>
    angular.module('myApp',[]);
    angular.module('myApp').controller('watchCtrl',function($scope,$timeout){
        $scope.age = '';
        $timeout(function(){
            console.log($scope.age);
            console.log($scope)
        },5000)
    });

</script>
</html>
