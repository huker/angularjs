<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row" ng-controller="myCtrl as vm">
        <div class="col-xs-4 col-xs-offset-4">
            <input type="text" ng-model="vm.a" class="form-control">
            <select class="form-control" name="calc" id="" ng-model="vm.operate">
                <options>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </options>
            </select>
            <input type="text" ng-model="vm.b" class="form-control">
            <button class="btn btn-primary" ng-click="vm.doCalc()">=</button>
            <div ng-bind="vm.result"></div>
        </div>
    </div>
</div>
<script src="../../js/angular.js"></script>
<script>
    angular.module('myApp',[]);
    angular.module('myApp').service('getCalc',function () {
                this['+']=function (a,b) { return a+b},
                this['-']=function (a,b) { return a-b},
                this['*']=function (a,b) { return a*b},
                this['/']=function (a,b) { return a/b}
    })
    angular.module('myApp').controller('myCtrl',function(getCalc){
        var vm = this;
        vm.doCalc = function () {
            console.log('1')
            vm.result = getCalc[vm.operate](Number(vm.a),Number(vm.b));
        }
    });
</script>
</body>
</html>
