<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>极客anjular第一个应用</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
</head>
<body style="padding: 10px"  ng-app="todoList" ng-controller="myCtrl">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="task">
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="add()">提交</button>zao
        </span>
    </div>
    <h4 ng-if="tasks.length>0">任务列表</h4>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in tasks track by $index">
            {{item}}
            <a ng-click="tasks.splice($index,1)">del</a>
        </li>
    </ul>
<script src="js/angular.js"></script>
<script>
    angular.module('todoList',[]).controller('myCtrl',function($scope){
        $scope.task='';
        $scope.tasks=[];
        $scope.add=function(){
            $scope.tasks.push($scope.task);
        }
    })
</script>
</body>
</html>
