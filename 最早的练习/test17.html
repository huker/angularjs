<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>改变样式</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
    <div ng-app="">
        <input type="text" ng-model="name"/>
        <h1>{{name}}</h1>
        <h2 ng-bind="name"></h2>
        <div class="{{name}}" style="background: #ccc">{{name}}</div>
    </div>
    <script src="js/angular.js"></script>
</body>
</html>
