<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    <!-- true执行 FALSE不执行-->
    <div ng-if="name">
        <span>{{name}}</span>
    </div>
</div>
<script src="angular.js"></script>
<script>
    angular.module('myApp',[]);
    angular.module('myApp').controller('myCtrl',function($scope){
        $scope.name='aaa';
    })
</script>
</body>
</html>
