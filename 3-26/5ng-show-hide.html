<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--这里只操作scope的数据 没有进行controller 所以是个rootScope-->
<div ng-init="show=true">
    <button ng-click="show=!show">切换</button>
    <div ng-show="show">ng-show</div>
    <div ng-hide="show">ng-hide</div>
</div>
<script src="angular.js"></script>
<script>
    angular.module('myApp',[]);
    angular.module('myApp').controller('myCtrl',function($scope){

    })
</script>
</body>
</html>
